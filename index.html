<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="js/main.js"></script>
</head>

<header>
    Gotta Git 'Er Done
</header>

<body>
    <h1>ToDo:</h1>
    <label for="title">Whut Ya Doin'</label>
    <input type="text" id="title">
    <span id="errTitle">*</span>
    <br>

    <label for="due">When Ya Doin'</label>
    <input type="text" id="flatpickr"> 
    <span id="errDate">*</span>
    <br>
    
    <input id="done" type="checkbox">
    <label for="done">Done</label>
    <br> 
    
    <input type="button" id="addItem" value="Add item to list">

    <div class="row">
        <div class="column">
            <h2>Gotta Git 'Er Done</h2>
            <div id="incomplete"></div>
        </div>
        <div class="column">
            <h2>Done Did 'Er</h2>
            <div id="complete"></div>
        </div>
    </div>    
        
    <script src="https://cdn.jsdelivr.net/npm/flatpickr">
    </script>
    <script>    
        var example = flatpickr("#flatpickr");
    </script>    
      
</body>

<footer>

</footer>

</html>
